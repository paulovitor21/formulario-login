<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Login</title>

    <!--EstilizaÃ§Ã£o da pÃ¡gina-->
    <style>
        /*@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');*/

        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #1B2029;
            color: white;
            font-weight: 500;
            display: flex;
            min-height: 100vh;
            min-width: 100vw;
        }

        main {
            width: 50vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        main h1 {
            color: #8880FE;
            font-size: 3rem;
            text-align: center;
        }

        main.social-media {
            display: flex;
            align-content: center;
        }

        main .social-media a {
            text-decoration: none;
        }

        main .social-media img {
            width: 36px;
            margin-left: 3rem;
        }

        main .social-media a:first-child img {
            margin-left: 0;
        }

        main .alternative {
            margin-top: 1rem;
        }

        main .alternative span {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.3);
            position: relative;
        }

        main .alternative span::before, main .alternative span::after {
            position: absolute;
            content: '';
            height: 1px;
            width: 100px;
            bottom: 50%;
            right: 50px;
            background: rgba(255, 255, 255, 0.3);
        }

        main .alternative span::after {
            left: 50px;
        }

        main form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main form label {
            display: flex;
            flex-direction: column;
        }

        main form label span {
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        main form input {
            background: #161923;
            width: 300px;
            height: 50px;
            padding: 0 0.5rem;
            margin-top: 1rem;
            outline: none;
            color: rgba(166, 166, 166);
            font-size: 1rem;
            border: 1px solid #040B18;
            border-radius: 8px;
        }

        main form input [type="submit"] {
            cursor: pointer;
            width: 50px;
            margin-top: 4rem;
            border: none;
            border-radius: 32px;
            background: #6C63FF;
            color: white;
            font-size: 1.1rem;
            transition: all .3s ease-in-out;
        }

        main form input[type="submit"]:hover {
            background: #5952d4;
        }

        section.images img {
            width: 100%;
        }

        section.images .circle {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #E8CBC0, #636FA4);
            clip-path: circle(40% at right 80%);
            z-index: -1;
        }


        @media only screen and (min-width: 900px) and (max-width: 1200px) {
            section.images img {
                width: 110%;
            }

            section.images .circle {
                clip-path: circle(35% at right 80%);
            }
        }

        @media only screen and (max-width: 900px) {
            section.images {
                display: none;
                visibility: hidden;
            }

            main {
                width: 100vw;
            }
        }

        @media only screen and (max-width: 450px) {
            main h1 {
                font-size: 2rem;
            }

            main .alternative span {
                font-size: 0.8rem;
            }

            main form label span, main form input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
       <h1>Fazer login</h1>

       <form action="">
      
           <label for="text">
               <span>CPF</span>
               <input 
                    type="text"
                    id="cpf"
                    name="cpf" 
                    pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
                    minlength="11"
                    maxlength="11" required
                    placeholder="Apenas nÃºmeros"
                />
           </label>

           <label for="pass">
               <span>Senha</span>
               <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    minlength="6" required 
                    placeholder="Apenas numeros"
                />
           </label>
           
           <input type="submit" value="Login" id="button" onclick="validar()">
       </form>
       
       <script>
           function validar() {
    var cpf = document.getElementById("cpf");
    var password = document.getElementById("password");

    // nÃ£o permite que o usuario digite dados invalidos
    if (cpf.value == "") {
        alert("Preencha o campo CPF ðŸ˜–");
        cpf.focus();
        return;
    }
    if (cpf.value == "00000000000"){
        alert("Preencha o campo senha ðŸ˜–");
        cpf.focus();
        return;
    }
        
    return alert("Bem-Vindo!. Carregando o sistema... ðŸ¤—");
}
       </script>
    </main>
</body>
</html>
